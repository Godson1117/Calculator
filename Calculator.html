<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Calculator</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
  <body class="bg-dark text-danger">
    <div class="border w-25 border-danger rounded-3 container my-5 bg-info">
       <h2 class="mx-auto text-center" style="text-shadow:3px 0px 1px white">CALCULATOR</h2>
      <input style="width:210px" class="mx-auto d-block my-2 rounded-3 form-control bg-secondary border border-info text-white" type="text" id="result" disabled/>
      <table class="mx-auto bg-info p-3">
     
        <tr>
          <th><button class="btn btn-primary m-1 px-3"><b>1</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>2</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>3</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>+</b></button></th>
        </tr>
          
        <tr>
          <th><button class="m-1 btn btn-primary px-3"><b>4</b></button></th>
          <th><button class="px-3 m-1 btn btn-primary"><b>5</b></button></th>
          <th><button class="px-3 m-1 btn btn-primary"><b>6</b></button></th>
          <th><button class="px-3 m-1 btn btn-primary px-3"><b>-</b></button></th>
        </tr>
      
         <tr>
          <th><button class="m-1 btn btn-primary px-3"><b>7</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>8</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>9</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>*</b></button></th>
        </tr>
        
         <tr>
          <th><button class="m-1 btn btn-primary px-3"><b>C</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>0</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>=</b></button></th>
          <th><button class="m-1 btn btn-primary px-3"><b>/</b></button></th>
        </tr>
        
      </table>
    </div>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
 <script type="text/javascript" charset="utf-8">
   let btn=document.querySelectorAll('.btn')
   let result=document.getElementById('result')
for(let item of btn){
  item.addEventListener('click',()=> {
    if(item.innerText!='=' && item.innerText!='C')
       result.value+=item.innerText
    if(item.innerText == 'C')
      result.value=''
    if(item.innerText=='='){
      let data=result.value
      result.value=eval(data)
    } 
  })
}
 </script>
  </body>
</head>
</html>
